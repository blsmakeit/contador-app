name: CI/CD Pipeline

# Quando executar
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de Qualidade de CÃ³digo
  qualidade:
    name: ğŸ” Verificar Qualidade
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
      
      # 2. Configurar Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      # 4. Verificar formataÃ§Ã£o com Prettier
      - name: ğŸ¨ Verificar formataÃ§Ã£o (Prettier)
        run: npm run format:check
      
      # 5. Verificar cÃ³digo com ESLint
      - name: ğŸ” Lint do cÃ³digo (ESLint)
        run: npm run lint

  # Job de Testes
  testes:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest
    needs: qualidade
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ§ª Executar testes
        run: npm run test:coverage
      
      - name: ğŸ“Š Upload coverage para Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job de Build
  build:
    name: ğŸ—ï¸ Build do Projeto
    runs-on: ubuntu-latest
    needs: [qualidade, testes]
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build
      
      - name: ğŸ“¤ Upload artifact do build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 3

  # Job de Deploy (para GitHub Pages)
  deploy:
    name: ğŸš€ Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs: [qualidade, testes]  # MudanÃ§a aqui - nÃ£o depende do build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build
        env:
          PUBLIC_URL: /contador-app
      
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v3
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3